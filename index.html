<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Web_lr3</title>
</head>

<body>
    <img class="background-img" src="images/background-img.png"/>
    <header class="header">
        <div class="header__container">
            <div class="header__brand">
                <img class="header__logo" src="images/logo.svg"/>
                <img class="header__name" src="images/vrnas.svg"/>
            </div>
            
            <nav class="header__nav">
                <button class="header__nav-button">
                    <span class="header__nav-item header__nav-item--active">Home</span>
                </button>
                <button class="header__nav-button">
                    <span class="header__nav-item">About us</span>
                </button>
                <button class="header__nav-button">
                    <span class="header__nav-item">Service</span>
                </button>
                <button class="header__nav-button">
                        <span class="header__nav-item">Page</span>
                        <div class="header__nav-item_nav-item--arrow_">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                </button>
                <button class="header__nav-button">
                        <span class="header__nav-item">Blog</span>
                        <div class="header__nav-item_nav-item--arrow_">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                </button>
            </nav>
            
            <button class="header__contact">
                <span class="header__contact-item">Contact us</span>
            </button>
        </div>
    </header>
</body>
</html>
