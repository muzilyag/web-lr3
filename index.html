<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Web_lr3</title>
</head>

<body>
    <img class="background-img" src="images/header/background-img.png"/>
    <header class="header">
        <div class="header__container">
            <div class="header__brand">
                <img class="header__logo" src="images/header/logo.svg"/>
                <img class="header__name" src="images/header/vrnas.svg"/>
            </div>
            
            <nav class="header__nav">
                <button class="header__nav-button">
                    <span class="header__nav-text header__nav-text--active">Home</span>
                </button>
                <button class="header__nav-button">
                    <span class="header__nav-text">About us</span>
                </button>
                <button class="header__nav-button">
                    <span class="header__nav-text">Service</span>
                </button>
                <button class="header__nav-button">
                        <span class="header__nav-text">Page</span>
                        <div class="header__nav-arrow">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                </button>
                <button class="header__nav-button">
                        <span class="header__nav-text">Blog</span>
                        <div class="header__nav-arrow">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                </button>
            </nav>
            
            <button class="header__contact">
                <span class="header__contact-text">Contact us</span>
            </button>
        </div>
    </header>

    <main class="main">
        <div class="background-hero-img">
            <img class="background-hero-img__content" src="images/hero/assets.svg" src=""/>
        </div>

        <section class="hero">
            <div class="hero__container">
                <div class="hero__content">
                    <h1 class="hero__title">Immerse Yourself in Virtual Reality</h1>
                    <p class="hero__discription">
                        Experience Unforgettable Events in VR. Bring your events to life like never before with our VR services
                    </p>
                </div>

                <div class="hero__actions">
                    <button class="hero__button">
                        <span class="hero__button-text">DISCOVER MORE</span>
                    </button>
                </div>
                
                <div class="hero__media">
                    <div class="hero__happy-clients">
                        <img class="hero__happy-clients-img" src="images/hero/happy-clients.png" alt="happy clients"/>
                        <div class="hero__happy-clients-content">
                            <span class="hero__happy-clients-text">32k+ Happy Client</span>
                            <img class="hero__happy-clients-underline" src="images/hero/underline.svg" alt="underline"/>
                        </div>
                    </div>

                    <div class="hero__video">
                        <img class="hero__video-img" src="images/hero/video-preview.png" alt="vr experience"/>
                        <img class="hero__video-playbutton" src="images/hero/play-button.svg" alt="play"/>
                    </div>
                </div>  
            </div> 

            <div class="hero__image">
                <img class="hero__image-content" src="images/hero/man-in-vr.png" alt="man in vr"/>
                <img class="light" src="images/hero/light.svg"/>
            </div>
        </section>
    </main>
</body>
</html>
